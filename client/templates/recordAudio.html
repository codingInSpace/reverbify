<template name="recordAudio">
  <div id="record-view" style="display: none;">
    <div class="col col-50 col-offset-25">
      <div class="button-bar">
        <a class="button button-positive toggle-record-button">
          <strong>Start</strong>/Stop
        </a>
        <a class="button button-stable reset-record-button">
          Reset
        </a>
      </div>
    </div>
    <div class="col col-50 col-offset-25">
      <audio controls autoplay></audio>
    </div>
  </div>
</template>
