<template name="hello">
  <script src="./recorderjs/recorder.js"></script>

  {{#contentFor "headerTitle"}}
    <h1 class="title">Reverbify</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <br><br>

      <div class="col col-50 col-offset-25">
          <button class="button button-outline button-balanced button-block upload-first" id = "open-upload-button">
          Upload
        </button>
      </div>
      <div class = "row  text-center align-center input-btn hidden">
        <div class="col-sm-4 " ></div>
        <div class="col-sm-2 " >
          <input type="file" id="file_input">
        </div>
        <div class="col-sm-3 " >
          <button class="button button-calm upload-button">
            Upload selected file
          </button>
        </div>
        <div class="col-sm-3" ></div>
      </div>

      <div class="col col-50 col-offset-25 mobile-disabled">
        <button class="button button-outline button-balanced button-block button-select" id="open-recordview-button">
          Record audio
        </button>
      </div>

      {{#if isNotMobile}}
        {{> recordAudio }}
      {{/if}}

      <div class="col col-50 col-offset-25">
        <button class="button button-outline button-balanced button-block button-select" id="default-audio-button">
          (Use default audio)
        </button>
      </div>

      <!-- default audio confirmation message -->
      <!-- hidden initially -->
      <div class="col col-50 col-offset-25 default-confirmation" style="display: none;">
        <p class="balanced">{{confirmation}}</p>
      </div>


      <br><br>

      <div class="col col-50 col-offset-25">
        <button class="button button-balanced button-block {{continueButtonClass}}" id="continue-button">
          Next step!
        </button>
      </div>

      <audio id="audio"></audio>

    {{/ionContent}}
  {{/ionView}}
</template>
