<template name="hello" xmlns="http://www.w3.org/1999/html">

  {{#contentFor "headerTitle"}}
    <h1 class="title">Reverbify</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <br><br>

      <div class="col col-50 col-offset-25">
          <button class="button button-calm button-block upload-first">
          Upload
        </button>
      </div>
      <div class = "row  text-center align-center input-btn hidden">
        <div class="col-sm-4 " ></div>
        <div class="col-sm-2 " >
          <input type="file" id="file_input">
        </div>
        <div class="col-sm-3 " >
          <button class="button button-calm upload-button">
            Upload selected file
          </button>
        </div>
        <div class="col-sm-3" ></div>
      </div>

      <div class="col col-50 col-offset-25">
        <button class="button button-balanced button-block record-button">
          Record audio
        </button>
      </div>

      <div class="col col-50 col-offset-25">
        <button class="button button-balanced button-block default-audio-button">
          (Use default audio)
        </button>
      </div>

      <!-- default audio confirmation message -->
      <!-- hidden initially -->
      <div class="col col-50 col-offset-25 default-confirmation" style="display: none;">
        <p class="balanced">Default audio loaded!</p>
      </div>


      <br><br>

      <div class="col col-50 col-offset-25">
        <button class="button button-balanced button-block continue-button disabled">
          Next step!
        </button>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
