<template name="hello">

  {{#contentFor "headerTitle"}}
    <h1 class="title">Reverbify</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <br><br>

      <div class="col col-50 col-offset-25">
          <input type="file" id="file_input">
          <button class="button button-calm button-block upload-button">
          Upload
        </button>
          {{#each files}}
              <p>{{percent_uploaded}}</p>
          {{/each}}
      </div>

      <div class="col col-50 col-offset-25">
        <button class="button button-balanced button-block record-button">
          Record audio
        </button>
      </div>

      <div class="col col-50 col-offset-25">
        <button class="button button-balanced button-block default-audio-button">
          (Use default audio)
        </button>
      </div>

      <!-- default audio confirmation message -->
      <!-- hidden initially -->
      <div class="col col-50 col-offset-25 default-confirmation" style="display: none;">
        <p class="balanced">Default audio loaded!</p>
      </div>


      <br><br>

      <div class="col col-50 col-offset-25">
        <button class="button button-balanced button-block continue-button disabled">
          Next step!
        </button>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
