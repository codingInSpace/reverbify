<template name="play">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="" text="Back"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Play sound</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="col col-33 col-offset-33">
        <button class="button button-energized button-block icon-left ion-{{icon}} play-button">
          {{text}}
        </button>
      </div>

    {{/ionContent}}
  {{/ionView}}
</template>
